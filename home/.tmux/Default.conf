# Must be tmux v2.4 or higher

# 次／前へ検索を進める
bind-key -Tcopy-mode n send -X search-again
bind-key -Tcopy-mode p send -X search-reverse

# viコピーモード中に'v'キーで選択開始
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
